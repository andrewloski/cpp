<!DOCTYPE html>
<html>
<head>
    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <title>年会抽奖小程序</title>
    <span style="white-space:pre"></span><link rel="shortcut icon" href="./favicon.ico"> 
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/wall.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/redpacket.css">
</head>
<body>
<div id="main" class="wall">
<!--
<video id="bgv" autoplay loop src="212.mp4"></video>
-->
</div>
<div class="content">    
    <div id="result" class="result"></div>
</div> 
<div id="tools" class="tools">
<button
        v-for="value in btns"
        @click="onClick(value)"
        class="pure-button"
        :class="{ 'button-error': selected == value}"
       >{{value}}</button>
    <button
       class="pure-button"
       @click="toggle"
       :class="{'button-secondary': !running,
               'button-success': running}">{{running?'停!':'开始'}}</button>
<button class="pure-button button-warning" @click="reset">重置</button>
</div>
<div class="contanier-redpacket" id="redpacketBox"></div>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/tagcanvas.js"></script>
<script type="text/javascript" src="js/allmember.js"></script>
<script type="text/javascript" src="js/member.js"></script>
<script type="text/javascript" src="js/redpacket.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
